<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="author" content="Melvin Chien">

  <!-- Bootstrap Cosmo -->
  <link href="css/bootstrap-cosmo.no-icons.css" rel="stylesheet" media="screen">
  
  <!-- Font Awesome -->
  <link href="css/font-awesome.css" rel="stylesheet">

  <!-- fancyBox -->
  <link href="css/fancybox.css" rel="stylesheet" media="screen"/>
  <link href="css/fancybox-buttons.css" rel="stylesheet" media="screen"/>
  <link href="css/fancybox-thumbs.css" rel="stylesheet" media="screen"/>

  <!-- suuoh -->
  <link href="css/suuoh.css" rel="stylesheet" media="screen">

</head>
<body>
  {% include header.html %}
  <div class="container-fluid">
    <div class="alert">
      Heavy construction ahead! Please excuse the (lack of a) mess!
    </div>
    {% if page.head %}
    <div class="page-header">
      <h1>{{ page.head }} <small>{{ page.subhead }}</small></h1>
    </div>
    {% endif %}
    {{ content }}
    {% include footer.html %}
  </div>


  <!-- Bootstrap Javascript -->
  <script src="js/bootstrap.js"></script>

  <!-- jQuery -->
  <script src="js/jquery.min.js"></script>

  <!-- fancyBox -->
  <script src="js/fancybox.js"></script>
  <script src="js/mousewheel.js"></script>
  <script src="js/fancybox-buttons.js"></script>
  <script src="js/fancybox-media.js"></script>
  <script src="js/fancybox-thumbs.js"></script>

 <!-- suuoh -->
  <script src="js/suuoh.js"></script>


  <!-- Google Analytics -->
  <script type="text/javascript">
    var _gaq = _gaq || [];
    var pluginUrl = '//www.google-analytics.com/plugins/ga/inpage_linkid.js';
    _gaq.push(['_require', 'inpage_linkid', pluginUrl]);
    _gaq.push(['_setAccount', 'UA-16595656-2']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
  <!-- Google Analytics end -->
</body>
</html>
